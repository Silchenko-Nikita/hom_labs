<script type="syntaxhighlighter" class="brush: txt"><![CDATA[

(single_matrix_story/story.story)
Scenario: Entering and saving a variable
Examples:
Given a new evaluator
When I evaluate string <input>
Then I should get result <result>
Then should be created var <varname> with value <result>

|input|varname|result|
|A = 100|A|100|
|B = [0.32, -1.2, 32]|B|[0.32, -1.2, 32]|
|C = [[-10.32, 0], [1.2, 32]]|C|[[-10.32, 0], [1.2, 32]]|

Example: {input=A = 100, varname=A, result=100}
Given a new evaluator
When I evaluate string A = 100
Then I should get result 100
Then should be created var A with value 100

Example: {input=B = [0.32, -1.2, 32], varname=B, result=[0.32, -1.2, 32]}
Given a new evaluator
When I evaluate string B = [0.32, -1.2, 32]
Then I should get result [0.32, -1.2, 32]
Then should be created var B with value [0.32, -1.2, 32]

Example: {input=C = [[-10.32, 0], [1.2, 32]], varname=C, result=[[-10.32, 0], [1.2, 32]]}
Given a new evaluator
When I evaluate string C = [[-10.32, 0], [1.2, 32]]
Then I should get result [[-10.32, 0], [1.2, 32]]
Then should be created var C with value [[-10.32, 0], [1.2, 32]]


Scenario: Entering a variable with invalid value
Examples:
Given a new evaluator
When I evaluate string <input>
Then I should get an error message <message>

|input|message|
|A = 1dasdsa|invalid input|
|B = [0.32, -1.2, 32]]|invalid input|
|C = [[-10.32, 0], [1.2, 32]|invalid input|

Example: {input=A = 1dasdsa, message=invalid input}
Given a new evaluator
When I evaluate string A = 1dasdsa
Then I should get an error message invalid input

Example: {input=B = [0.32, -1.2, 32]], message=invalid input}
Given a new evaluator
When I evaluate string B = [0.32, -1.2, 32]]
Then I should get an error message invalid input

Example: {input=C = [[-10.32, 0], [1.2, 32], message=invalid input}
Given a new evaluator
When I evaluate string C = [[-10.32, 0], [1.2, 32]
Then I should get an error message invalid input


Scenario: Entering a variable with invalid name
Examples:
Given a new evaluator
When I evaluate string <input>
Then I should get an error message <message>

|input|message|
|21A = 1dasdsa|invalid input|
|#21 = [0.32, -1.2, 32]]|invalid input|
|$e2 = [[-10.32, 0], [1.2, 32]|invalid input|

Example: {input=21A = 1dasdsa, message=invalid input}
Given a new evaluator
When I evaluate string 21A = 1dasdsa
Then I should get an error message invalid input

Example: {input=#21 = [0.32, -1.2, 32]], message=invalid input}
Given a new evaluator
When I evaluate string #21 = [0.32, -1.2, 32]]
Then I should get an error message invalid input

Example: {input=$e2 = [[-10.32, 0], [1.2, 32], message=invalid input}
Given a new evaluator
When I evaluate string $e2 = [[-10.32, 0], [1.2, 32]
Then I should get an error message invalid input


Scenario: Querying saved variable
Examples:
Given an evaluator with a created variable <varname> with value <value>
When I evaluate string <varname>
Then I should get result <value>

|varname|value|
|A|-10.32|
|B|[-10.32, 1.2, 32]|
|C|[[-10.32, 0], [1.2, 32]]|

Example: {varname=A, value=-10.32}
Given an evaluator with a created variable A with value -10.32
When I evaluate string A
Then I should get result -10.32

Example: {varname=B, value=[-10.32, 1.2, 32]}
Given an evaluator with a created variable B with value [-10.32, 1.2, 32]
When I evaluate string B
Then I should get result [-10.32, 1.2, 32]

Example: {varname=C, value=[[-10.32, 0], [1.2, 32]]}
Given an evaluator with a created variable C with value [[-10.32, 0], [1.2, 32]]
When I evaluate string C
Then I should get result [[-10.32, 0], [1.2, 32]]


Scenario: Querying a variable that is not saved
Examples:
Given a new evaluator
When I evaluate string <input>
Then I should get an error message <message>

|input|message|
|A|no such variable|
|B|no such variable|
|C|no such variable|

Example: {input=A, message=no such variable}
Given a new evaluator
When I evaluate string A
Then I should get an error message no such variable

Example: {input=B, message=no such variable}
Given a new evaluator
When I evaluate string B
Then I should get an error message no such variable

Example: {input=C, message=no such variable}
Given a new evaluator
When I evaluate string C
Then I should get an error message no such variable




]]></script>
